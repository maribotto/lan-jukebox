<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>LAN Jukebox Mobile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
        }

        .header {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header h1 {
            margin: 0;
            font-family: 'Righteous', sans-serif;
            font-size: 1.5em;
        }

        .logout-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .container {
            padding: 15px;
            max-width: 100%;
        }

        .status {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }

        .card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            color: #333;
        }

        .card h2 {
            margin-top: 0;
            font-family: 'Righteous', sans-serif;
            color: #667eea;
            font-size: 1.3em;
        }

        /* NOW PLAYING */
        .now-playing {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            text-align: center;
        }

        .now-playing h2 { color: #fff; }
        .now-playing .title {
            font-size: 1.2em;
            font-weight: bold;
            margin: 15px 0;
        }

        .now-playing .url {
            color: #fff;
            text-decoration: none;
            font-size: 0.9em;
            opacity: 0.9;
            word-break: break-all;
        }

        /* PLAYER (HOST ONLY) */
        #player {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 10px;
            margin: 15px 0;
        }

        .start-button {
            width: 100%;
            padding: 20px;
            font-size: 1.3em;
            background: linear-gradient(135deg, #e03858 0%, #e03828 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Righteous', sans-serif;
            margin-bottom: 15px;
        }

        .skip-button {
            width: 100%;
            padding: 18px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #ffd54f 0%, #ffb300 100%);
            color: #333;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Righteous', sans-serif;
        }

        /* ADD VIDEO FORM */
        .add-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .add-form input {
            padding: 15px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 100%;
        }

        .add-form button {
            padding: 15px;
            font-size: 1.1em;
            background: #667eea;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .paste-button {
            background: #764ba2;
            padding: 12px;
            font-size: 0.95em;
        }

        /* QUEUE */
        .queue-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .queue-item {
            background: #f8f9fa;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .queue-item.current {
            background: #fff8e5;
            border-left-color: #ffa000;
            font-weight: bold;
        }

        .queue-item .title {
            flex: 1;
            font-size: 0.95em;
        }

        .delete-btn {
            background: #dc3545;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
        }

        /* GUEST MESSAGE */
        .guest-info {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
        }

        .guest-info h2 {
            font-size: 1.1em;
            margin: 5px 0;
        }

        .guest-info p {
            font-size: 0.9em;
            margin: 5px 0;
        }

        .hidden { display: none !important; }

        /* DESKTOP LINK */
        .desktop-link {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
        }

        .desktop-link a {
            color: #fff;
            text-decoration: underline;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé¨ Jukebox</h1>
        <button id="logout-btn" class="logout-btn hidden">Logout</button>
    </div>

    <div class="container">
        <div id="status-message" class="status">Loading...</div>

        <!-- HOST VIEW -->
        <div id="host-container" class="hidden">
            <div class="card">
                <button id="start-button" class="start-button">START PLAYER</button>
                <div id="player"></div>
                <button id="skip-button" class="skip-button hidden">SKIP ‚è≠Ô∏è</button>
            </div>

            <div class="card now-playing hidden" id="now-playing-card">
                <h2>üéµ Now Playing</h2>
                <div class="title" id="current-video-title">-</div>
                <a class="url hidden" id="current-video-url" href="" target="_blank"></a>
            </div>

            <div class="card">
                <h2>Add Video</h2>
                <form id="add-form" class="add-form">
                    <input type="text" id="videoUrl" placeholder="YouTube URL..." required>
                    <button type="submit">Add to Queue</button>
                    <button type="button" class="paste-button" id="paste-btn">üìã Paste Here</button>
                </form>
            </div>

            <div class="card">
                <h2>Queue (<span id="queue-count">0</span>)</h2>
                <ul id="queue-list" class="queue-list">
                    <li class="queue-item" style="text-align: center; border: none; background: transparent;">The queue is empty.</li>
                </ul>
            </div>
        </div>

        <!-- GUEST VIEW -->
        <div id="guest-container" class="hidden">
            <div class="guest-info">
                <h2>üëã Guest Mode</h2>
                <p>You can add videos to the queue. The host will play them!</p>
            </div>

            <div class="card now-playing">
                <h2>üéµ Now Playing</h2>
                <div class="title" id="guest-current-title">Nothing is playing</div>
                <a class="url hidden" id="guest-current-url" href="" target="_blank"></a>
            </div>

            <div class="card">
                <h2>Add Video</h2>
                <form id="guest-add-form" class="add-form">
                    <input type="text" id="guest-videoUrl" placeholder="YouTube URL..." required>
                    <button type="submit">Add to Queue</button>
                    <button type="button" class="paste-button" id="guest-paste-btn">üìã Paste Here</button>
                </form>
            </div>

            <div class="card">
                <h2>Queue (<span id="guest-queue-count">0</span>)</h2>
                <ul id="guest-queue-list" class="queue-list">
                    <li class="queue-item" style="text-align: center; border: none; background: transparent;">The queue is empty.</li>
                </ul>
            </div>
        </div>

        <div class="desktop-link">
            <a href="/">Switch to Desktop Version</a>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // Same JavaScript logic as desktop, but simplified
        let player;
        let isHost = false;
        let currentVideo = null;

        // Check auth status
        fetch('/api/check-auth')
            .then(res => res.json())
            .then(data => {
                if (!data.authenticated && data.requireLogin) {
                    window.location.href = '/login.html';
                    return;
                }

                if (data.authenticated) {
                    document.getElementById('logout-btn').classList.remove('hidden');
                }

                checkPlayerState();
            })
            .catch(() => {
                document.getElementById('status-message').textContent = 'Error checking authentication';
            });

        function checkPlayerState() {
            fetch('/api/status', {credentials: 'include'})
                .then(res => res.json())
                .then(data => {
                    isHost = data.isHost;
                    document.getElementById('status-message').classList.add('hidden');

                    if (isHost) {
                        document.getElementById('host-container').classList.remove('hidden');
                    } else {
                        document.getElementById('guest-container').classList.remove('hidden');
                    }

                    loadQueue();
                    loadCurrent();
                    setInterval(loadCurrent, 3000);
                    setInterval(loadQueue, 5000);
                })
                .catch(() => {
                    document.getElementById('status-message').textContent = 'Error connecting to server';
                });
        }

        function loadQueue() {
            fetch('/api/queue')
                .then(res => res.json())
                .then(data => {
                    const list = isHost ? document.getElementById('queue-list') : document.getElementById('guest-queue-list');
                    const count = isHost ? document.getElementById('queue-count') : document.getElementById('guest-queue-count');

                    if (count) count.textContent = data.queue ? data.queue.length : 0;

                    if (!data.queue || data.queue.length === 0) {
                        list.innerHTML = '<li class="queue-item" style="text-align: center; border: none; background: transparent;">The queue is empty.</li>';
                        return;
                    }

                    list.innerHTML = data.queue.map((item, index) => `
                        <li class="queue-item ${index === 0 ? 'current' : ''}">
                            <span class="title">${item.title || 'Loading...'}</span>
                            ${isHost ? `<button class="delete-btn" onclick="deleteVideo(${index})">‚úï</button>` : ''}
                        </li>
                    `).join('');
                });
        }

        function loadCurrent() {
            fetch('/api/current')
                .then(res => res.json())
                .then(data => {
                    if (isHost) {
                        if (data.title) {
                            document.getElementById('now-playing-card').classList.remove('hidden');
                            document.getElementById('current-video-title').textContent = data.title;
                            const urlElem = document.getElementById('current-video-url');
                            if (data.url) {
                                urlElem.href = data.url;
                                urlElem.textContent = data.url;
                                urlElem.classList.remove('hidden');
                            }
                        }
                    } else {
                        const titleElem = document.getElementById('guest-current-title');
                        const urlElem = document.getElementById('guest-current-url');

                        if (data.title) {
                            titleElem.textContent = data.title;
                            if (data.url) {
                                urlElem.href = data.url;
                                urlElem.textContent = data.url;
                                urlElem.classList.remove('hidden');
                            }
                        } else {
                            titleElem.textContent = 'Nothing is playing';
                            urlElem.classList.add('hidden');
                        }
                    }
                });
        }

        function deleteVideo(index) {
            fetch('/api/delete', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({index}),
                credentials: 'include'
            })
            .then(res => res.json())
            .then(() => loadQueue());
        }

        // YouTube Player for host
        function onYouTubeIframeAPIReady() {
            if (!isHost) return;

            document.getElementById('start-button').addEventListener('click', () => {
                document.getElementById('start-button').remove();
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    playerVars: {'autoplay': 1, 'controls': 1},
                    events: {
                        'onReady': () => playNext(),
                        'onStateChange': (event) => {
                            if (event.data === YT.PlayerState.ENDED) playNext();
                        }
                    }
                });
                document.getElementById('skip-button').classList.remove('hidden');
            });
        }

        function playNext() {
            fetch('/api/next', {method: 'POST', credentials: 'include'})
                .then(res => res.json())
                .then(data => {
                    if (data.videoId) {
                        player.loadVideoById(data.videoId);
                        currentVideo = data;
                        loadQueue();
                        loadCurrent();
                    }
                });
        }

        // Add video form
        if (document.getElementById('add-form')) {
            document.getElementById('add-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const url = document.getElementById('videoUrl').value;
                fetch('/api/add', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url}),
                    credentials: 'include'
                })
                .then(res => res.json())
                .then(() => {
                    document.getElementById('videoUrl').value = '';
                    loadQueue();
                });
            });
        }

        if (document.getElementById('guest-add-form')) {
            document.getElementById('guest-add-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const url = document.getElementById('guest-videoUrl').value;
                fetch('/api/add', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url}),
                    credentials: 'include'
                })
                .then(res => res.json())
                .then(() => {
                    document.getElementById('guest-videoUrl').value = '';
                    loadQueue();
                });
            });
        }

        // Skip button
        if (document.getElementById('skip-button')) {
            document.getElementById('skip-button').addEventListener('click', () => {
                if (player) playNext();
            });
        }

        // Paste button functionality
        // Note: Clipboard API requires HTTPS or localhost
        // On LAN (http://192.168.x.x), we focus the input and let user paste manually
        const pasteBtn = document.getElementById('paste-btn');
        const guestPasteBtn = document.getElementById('guest-paste-btn');

        async function handlePaste(inputId) {
            const input = document.getElementById(inputId);

            // Try Clipboard API first (works on HTTPS/localhost)
            try {
                if (navigator.clipboard && navigator.clipboard.readText) {
                    const text = await navigator.clipboard.readText();
                    input.value = text;
                    input.focus();
                    return;
                }
            } catch (err) {
                console.log('Clipboard API not available:', err);
            }

            // Fallback: Focus input and trigger paste event
            // This allows the browser's native paste to work
            input.value = '';
            input.focus();

            // Try to trigger paste programmatically
            try {
                const result = document.execCommand('paste');
                if (!result) {
                    // If execCommand fails, show helper message
                    alert('Tap and hold the input field, then select Paste');
                }
            } catch (err) {
                // Show helper for manual paste
                alert('Tap and hold the input field, then select Paste');
            }
        }

        if (pasteBtn) {
            pasteBtn.addEventListener('click', () => handlePaste('videoUrl'));
        }

        if (guestPasteBtn) {
            guestPasteBtn.addEventListener('click', () => handlePaste('guest-videoUrl'));
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', async () => {
            const response = await fetch('/api/logout', {method: 'POST', credentials: 'include'});
            if (response.ok) {
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
