<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Jukebox - Hybrid Player</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 { margin-top: 0; }
        
        /* Player Container */
        #player-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            margin-bottom: 20px;
            border-radius: 4px;
            overflow: hidden;
        }
        
        #youtube-player, #jellyfin-player-visual {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #jellyfin-player-visual {
            display: none; /* Hidden by default */
            background: #333;
            position: absolute; /* Already absolute */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0; /* Ensures it fills parent height */
            /* Remove flex properties as content will be absolutely positioned */
            /* align-items: center; */
            /* justify-content: center; */
            /* flex-direction: column; */
            overflow: hidden; /* Ensure image doesn't overflow */
        }
        
        #jellyfin-player-visual img {
            border-radius: 4px; /* Keep radius */

            /* Positioning behind text */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the container */
            z-index: 0;
            opacity: 0.4; /* Slightly dim the background image */
            filter: blur(5px); /* Add a slight blur */
            transform: scale(1.05); /* Slightly scale to hide blur edges */
        }

        /* Ensure text is above image and truly centered */
        #jellyfin-player-visual h2, #jellyfin-player-visual h3 {
            position: absolute; /* Take text out of normal flow */
            width: 100%; /* Ensure text takes full width */
            text-align: center; /* Center horizontally */
            left: 0;
            transform: translateY(-50%); /* Adjust for vertical centering */
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8); /* Make text more readable */
            margin: 0; /* Reset margins */
            padding: 0 10px; /* Add some padding */
        }
        #jellyfin-player-visual h2 {
            top: 45%; /* Adjust vertical position */
        }
        #jellyfin-player-visual h3 {
            top: 55%; /* Adjust vertical position */
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover { background: #0056b3; }

        /* Playlist */
        .playlist {
            list-style: none;
            padding: 0;
            border: 1px solid #333;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .playlist li {
            padding: 10px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #252525;
        }
        
        .playlist li:last-child { border-bottom: none; }
        
        .playlist li.active {
            background: #333;
            color: #4da3ff;
            font-weight: bold;
        }
        
        .badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .badge-yt { background: #ff0000; color: white; }
        .badge-jf { background: #00a4dc; color: white; }

        /* Jellyfin Login Form */
        #jellyfin-login {
            margin-bottom: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #jellyfin-login input {
            padding: 8px;
            background: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>LAN Jukebox</h1>

    <!-- Jellyfin Config -->
    <div id="jellyfin-login">
        <h3>Jellyfin Settings</h3>
        <form id="jf-connect-form" style="display: flex; flex-direction: column; gap: 10px;">
            <input type="text" id="jf-url" placeholder="Server URL (e.g., http://localhost:8096)">
            <input type="text" id="jf-user" placeholder="Username">
            <input type="password" id="jf-pass" placeholder="Password">
            <button type="submit" id="jf-connect">Connect & Load Library</button>
        </form>
    </div>

    <!-- Player Area -->
    <div id="player-container">
        <!-- YouTube Iframe will be injected here -->
        <div id="youtube-player"></div>
        
        <!-- Jellyfin Visuals (Cover Art) -->
        <div id="jellyfin-player-visual">
            <img id="jf-cover" src="" alt="Album Art">
            <h2 id="jf-title">No Song Playing</h2>
            <h3 id="jf-artist">Unknown Artist</h3>
        </div>
    </div>

    <!-- Hidden HTML5 Audio for Jellyfin -->
    <audio id="audio-player" style="display:none;"></audio>

    <!-- Guest Now Playing -->
    <div id="guest-now-playing" style="display: none; margin-bottom: 20px; padding: 15px; background: #2a2a2a; border-radius: 4px; text-align: center; border: 1px solid #444;">
        <h3 style="margin: 0 0 5px 0; color: #aaa; font-size: 0.9em; text-transform: uppercase; letter-spacing: 1px;">Now Playing</h3>
        <h2 id="guest-np-title" style="margin: 0; color: #fff; font-size: 1.4em; text-shadow: 0 2px 4px rgba(0,0,0,0.5);"></h2>
        <h3 id="guest-np-artist" style="margin: 5px 0 0 0; color: #4da3ff; font-size: 1.1em;"></h3>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button id="btn-prev">Prev</button>
        <button id="btn-play">Play</button>
        <button id="btn-pause">Pause</button>
        <button id="btn-next">Next</button>
    </div>

    <!-- Add YouTube Video -->
    <div style="margin-bottom: 20px; padding: 15px; background: #2a2a2a; border-radius: 4px;">
        <form id="add-form" style="display: flex; gap: 10px;">
            <input type="text" id="videoUrl" placeholder="YouTube URL" style="flex-grow: 1;">
            <button type="submit" id="btn-add-yt">Add Video</button>
        </form>
    </div>

    <!-- Jellyfin Search & Random -->
    <div id="jf-actions" style="margin-bottom: 20px; padding: 15px; background: #2a2a2a; border-radius: 4px; display: flex; flex-direction: column; gap: 10px;">
        <div style="display: flex; gap: 10px;">
            <button id="btn-jf-random" style="background: #28a745;">ðŸŽ² Add Random Song</button>
        </div>
        <form id="jf-search-form" style="display: flex; gap: 10px;">
            <input type="text" id="jf-search-input" placeholder="Search Jellyfin..." style="flex-grow: 1;">
            <button type="submit" id="btn-jf-search">Search</button>
        </form>
        <ul id="jf-search-results" class="playlist" style="max-height: 150px; margin-top: 5px; display: none;"></ul>
    </div>

    <!-- Playlist -->
    <h3>Queue</h3>
    <ul id="playlist" class="playlist">
        <!-- Items will be added here via JS -->
    </ul>
</div>

<script src="hybrid_player.js"></script>
</body>
</html>
