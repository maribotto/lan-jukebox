<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Jukebox - Hybrid Player</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 { margin-top: 0; }
        
        /* Player Container */
        #player-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            margin-bottom: 20px;
            border-radius: 4px;
            overflow: hidden;
        }
        
        #youtube-player, #jellyfin-player-visual {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #jellyfin-player-visual {
            display: none; /* Hidden by default */
            background: #333;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        #jellyfin-player-visual img {
            max-width: 50%;
            max-height: 50%;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover { background: #0056b3; }

        /* Playlist */
        .playlist {
            list-style: none;
            padding: 0;
            border: 1px solid #333;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .playlist li {
            padding: 10px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #252525;
        }
        
        .playlist li:last-child { border-bottom: none; }
        
        .playlist li.active {
            background: #333;
            color: #4da3ff;
            font-weight: bold;
        }
        
        .badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .badge-yt { background: #ff0000; color: white; }
        .badge-jf { background: #00a4dc; color: white; }

        /* Jellyfin Login Form */
        #jellyfin-login {
            margin-bottom: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #jellyfin-login input {
            padding: 8px;
            background: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Hybrid Media Player</h1>

    <!-- Jellyfin Config -->
    <div id="jellyfin-login">
        <h3>Jellyfin Settings</h3>
        <input type="text" id="jf-url" placeholder="Server URL (e.g., http://localhost:8096)">
        <input type="text" id="jf-user" placeholder="Username">
        <input type="password" id="jf-pass" placeholder="Password">
        <button id="jf-connect">Connect & Load Library</button>
    </div>

    <!-- Player Area -->
    <div id="player-container">
        <!-- YouTube Iframe will be injected here -->
        <div id="youtube-player"></div>
        
        <!-- Jellyfin Visuals (Cover Art) -->
        <div id="jellyfin-player-visual">
            <img id="jf-cover" src="" alt="Album Art">
            <h2 id="jf-title">No Song Playing</h2>
            <h3 id="jf-artist">Unknown Artist</h3>
        </div>
    </div>

    <!-- Hidden HTML5 Audio for Jellyfin -->
    <audio id="audio-player" style="display:none;"></audio>

    <!-- Controls -->
    <div class="controls">
        <button id="btn-prev">Prev</button>
        <button id="btn-play">Play</button>
        <button id="btn-pause">Pause</button>
        <button id="btn-next">Next</button>
    </div>

    <!-- Playlist -->
    <h3>Queue</h3>
    <ul id="playlist" class="playlist">
        <!-- Items will be added here via JS -->
    </ul>
</div>

<script src="hybrid_player.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
